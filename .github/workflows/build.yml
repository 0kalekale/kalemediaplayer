name: Build-test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: sudo apt-get update && sudo apt-get install -y gcc meson ninja-build libglib2.0-dev libgstreamer1.0-dev libgstreamer1.0 gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly libgtk-3-dev
    - name: meson
      run: meson build
    - name: compile
      run: ninja -C build
    - name: run
      run: build/kmp

